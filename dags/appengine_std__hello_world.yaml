group: appengine_std
tags: appengine_std,step_1
description: |
  https://cloud.google.com/appengine/docs/standard/python3/building-app/writing-web-service,
  https://cloud.google.com/appengine/docs/standard/python3/building-app/deploying-web-service
env:
  - _NAMESPACE: appengine
  - _TARGET: deploy_hello_world
  - _DAG_NAME: ${_NAMESPACE}__${_TARGET}
  - _DAG_WORK_DIR: ${_WORK_DIR}/${_DAG_NAME}
  - _TASK_FILE: ${_TASKS_DIR}/${_NAMESPACE}/${_TARGET}.yaml
  - _TASK_CMD: task -t ${_TASK_FILE} -v
  - _DAG_CMD: ${_BIN_DIR}/${_DAG_NAME}
  - GCP_PROJECT: ${GOOGLE_CLOUD_PROJECT}
  - GIT_REPO_URL: https://github.com/GoogleCloudPlatform/python-docs-samples.git
  - GIT_ROOT_DIR: ${_DAG_WORK_DIR}/python-docs-samples
  - GIT_REPO_DIR: ${GIT_ROOT_DIR}/appengine/standard_python3/building-an-app/building-an-app-1/
params: >-
  GCP_PROJECT=<gcp_project>
  GCP_SERVICES=cloudbuild,artifactregistry,appenginestandard,appengineflex
steps:
  - name: prepare_work_dir
    command: bash
    script: |
      rm -f ${_DAG_CMD}
      rm -rf ${_DAG_WORK_DIR}
      mkdir -p ${_DAG_WORK_DIR}
      echo -e "#!/bin/bash\n${_TASK_CMD} \$1 \$2" > ${_DAG_CMD}
      chmod +x ${_DAG_CMD}
  - name: clone_git_repo
    dir: ${_DAG_WORK_DIR}
    command: run ${_DAG_NAME} clone_git_repo "GIT_REPO_URL=${GIT_REPO_URL} GIT_REPO_DIR=${GIT_ROOT_DIR}"
    depends:
      - prepare_work_dir
  - name: set_gcp_project
    dir: ${_DAG_WORK_DIR}
    command: run ${_DAG_NAME} set_gcp_project "GCP_PROJECT=${GCP_PROJECT}"
    depends:
      - prepare_work_dir
  - name: enable_services
    dir: ${_DAG_WORK_DIR}
    command: run ${_DAG_NAME} enable_services "GCP_PROJECT=${GCP_PROJECT} GCP_SERVICES=${GCP_SERVICES}"
    depends:
      - set_gcp_project
  - name: deploy_app
    dir: ${GIT_REPO_DIR}
    command: run ${_DAG_NAME} deploy_app "GCP_PROJECT=${GCP_PROJECT}"
    depends:
      - clone_git_repo
      - enable_services
  - name: describe_app
    dir: ${GIT_REPO_DIR}
    command: run ${_DAG_NAME} describe_service "GCP_PROJECT=${GCP_PROJECT} GAE_SERVICE=default"
    depends:
      - deploy_app
